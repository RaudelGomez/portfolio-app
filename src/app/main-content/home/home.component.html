<section id="home">
    <div class="aot">
      <figure>
        <img class="me" src="./assets/img/me-lateral.png" alt="me">
        <img class="bg-color-aot" src="./assets/img/bg1.png" alt="me">
      </figure>
    </div>
    <div class="container-data">
      <div class="sub-container">
        <div>
          <span [ngClass]="{'font-size-me': translate.currentLanguage}">{{'me' | translate}}</span>
          <div class="info">
            <p class="name">Raudel Gómez Smith</p>
            <p class="job">{{'job' | translate}}</p>
          </div>
        </div>
      </div>
      <a href="#contact" class="lets-talk">Let´s talk</a>
    </div>
    <div class="curve-slide"></div>
    <p>{{'scroll' | translate}} <img src="./assets/img/arrow-down-line.png" alt="arrow"></p>
</section>
